<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div id="container">
    <h1>Tic Tac Toe</h1>
    <table id="board">
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
    <div id="turn-label"><span id="turn">X</span><span id="turn-prompt">'s Turn!</span></div><div class="selected"></div><br>
    <button id="reset" onClick="window.location.reload();">Reset</button>
    <div class="label selected">Winner:</div><div id="winner" class="selected"></div>
    <div class="label selected">Player X:</div><div id="x-total-wins" class="selected label"></div>
    <div class="label selected">Player 0:</div><div id="o-total-wins" class="selected label"></div>

    </div>
</body>
</html>
